<div class="task-create">
    <h2>Create New Task</h2>
    <form (ngSubmit)="createNewTask()">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="task.title" required>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="task.description" required></textarea>
      </div>
      <!-- Add other task fields in a similar way -->
      <button type="submit">Create Task</button>
    </form>
  </div>
