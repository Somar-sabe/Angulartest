<div class="task-edit">
    <h2>Edit Task</h2>
    <form (ngSubmit)="saveEditedTask()">
      <div>
        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title" name="edit-title" [(ngModel)]="editedTask.title" required>
      </div>
      <div>
        <label for="edit-description">Description:</label>
        <textarea id="edit-description" name="edit-description" [(ngModel)]="editedTask.description" required></textarea>
      </div>
      <!-- Add other task fields in a similar way -->
      <button type="submit">Save Changes</button>
    </form>
  </div>
